<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styleDasboard.css">
    <title>DASBOARD| WeCare</title>
</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button id="sidelogo-btn" type="button">
                    <img src="assets/logo/logoWecare.png" alt="">
                </button>
                <div class="sidelogo-txt">
                    <a href="#"> We Care</a>
                </div>
            </div>
            <ul class="side-navbar">
                <li class="side-item">
                    <a href="#" class="side-link">
                        <i class="fa-regular fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="side-item"></li>
                    <a href="#" class="side-link">
                        <i class="fa-regular fa-clipboard"></i>
                        <span>Test</span>
                    </a>
                </li>
                <li class="side-item"></li>
                    <a href="#" class="side-link">
                        <i class="fa-solid fa-users-gear"></i>
                        <span>Komunitas</span>
                    </a>
                </li>
                <!-- Tambahkan menu lain jika ada -->
            </ul>
            <div class="side-footer">
                <a href="#" class="side-link">
                    <i class="fa-solid fa-delete-left"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="text-end">
                <p>User_Name</p>
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
</body>
</html>
